<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Persongaleri</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="boegrad_menu.css"> </head>

<body>
    <div class="container-fluid">
        <div class="row rowstyle fixed">
            <div clas="col-ml-12">
                <h1>Petrograd Menukort</h1>
            </div>
        </div>
        <div class="row rowstyle" style="background: 100vw rgb(255, 64, 64);">
            <div clas="col-ml-12">

                <table id="person_info" ;></table>


                <template id="personinfo_template">
                    <tr>
                        <td style="border: solid 12vw rgb(255, 64, 64);">

                        </td>
                        <td style="border: solid 12vw rgb(255, 64, 64);"><span class="data_fornavn" style="font-size:3.5vw;">DATA_FORNAVN</span>
                            <span class="data_efternavn" style="font-size:3.5vw;">DATA_EFTERNAVN</span>
                        </td>
                        <td style="border: solid 13vw rgb(255, 64, 64);">

                            <!-- Button trigger modal -->

                            <button type="button" class="btn btn-link modalknap" data-toggle="modal" data-target="#myModal">Detaljer</button>

                            <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>RET: <span class="data_efternavn">DATA_EFTERNAVN</span>

                                                <br> PRIS: <span class="data_alder">DATA_ALDER</span> - kr
                                                <br> Yndlingsret: <span class="colorbox data_yndlingsfarve"></span> </p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </td>
                        <!-- <p>Navn:
                <br> Alder: <span class="data_alder">DATA_ALDER</span> år
                <br> Yndlingsfarve: <span class="colorbox data_yndlingsfarve"></span>
                <br>Øjenfarve: <span class="colorbox data_øjenfarve"></span>
                <br> Beskæftigelse: <span class="data_beskæftigelse">DATA_BESKÆFTIGELSE</span>
                <br> Vægt: <span class="data_vægt">DATA_VÆGT</span>Kg
                <br> Højde: <span class="data_højde">DATA_HØJDE</span>cm </p>-->
                    </tr>
                </template>

                <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                <script src="persongalleri.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
