<div id="annotationcallto"> </div>

	<div class="container-fluid">
		<div class="row">

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">

				<div class="videocontainer">

					<video id="radissonvideo">
						<source src="video_turen/cs_valg2017_kampagne.mp4" type="video/mp4"> din browser virker ikke
					</video>

				</div>
			</div>
		</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="video_js/jquery.js"></script>
	<script src="video_js/bootstrap.min.js"></script>
	<script src="video_js/popcorn-complete.js"></script>

	<script>
		var videoid = document.querySelector('#radissonvideo');
		var popcornvideo = Popcorn(videoid);
		videoid.addEventListener("ended", function (e) {
			$('#endcredits').show();

		});

		loop = setInterval(status, 1000);


		function status() {
			// console.log("tid er "+videoid.currentTime);
			if (videoid.currentTime >= 7) {
				$('#endcredits').show();
				clearInterval(loop);
			}

		}

		popcornvideo.play();

		popcornvideo.footnote({
			start: 0,
			end: 118,
			text: "-Call to action på skærmen!-",

			target: "annotationcallto"
		});
	</script>
	<script>
		var vid = document.getElementById("radissonvideo");

		function enableMute() {
			vid.muted = true;
		}

		function disableMute() {
			vid.muted = false;
		}

		function checkMute() {
			alert(vid.muted);
		}
	</script>
