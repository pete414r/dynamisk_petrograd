<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<div id="annotation"> </div>

			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<btn btn-link btn-succes btn-lg onclick="enableMute()" type="button">MUTE &amp;</btn>
				<btn btn-link btn-succes btn-lg onclick="disableMute()" type="button">SOUND</btn>

				<div id="endcredits">
					<div id="endcriditbuttons">CTA -> <a href="http://www.prfrankild.dk/politiken/konkurrence.html" class="btn btn-link btn-succes btn-lg">Deltag i Politikens konkurrence</a></div>
				</div>

				<!--<button id="vidpause">deltag</button>-->
			</div>

			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

				<ul> <a href="http://eavis.politiken.dk/?int_source=header&int_medium=internal&int_campaign=subscribe&int_content=eavis" target="_blank"> Politiken.dk </a>
					<a href="https://fb.com/canvas_doc/482916992040319" target="_blank"> Facebook.dk </a>
					<a href="http://www.prfrankild.dk/politiken/portfolio.html" target="_blank"> Portfolio </a>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">

				<h2 class="section-heading"></h2>
				<div class="videocontainer">

					<video width="100%" id="radissonvideo">
						<source src="video_turen/MVI_1255.mp4" type="video/mp4"> din browser virker ikke
					</video>

				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popcorn-complete.js"></script>
	<script>
		var videoid = document.querySelector('#radissonvideo');
		var popcornvideo = Popcorn(videoid);
		videoid.addEventListener("ended", function (e) {
			$('#endcredits').show();

		});

		loop = setInterval(status, 1000);


		function status() {
			// console.log("tid er "+videoid.currentTime);
			if (videoid.currentTime >= 3) {
				$('#endcredits').show();
				clearInterval(loop);
			}

		}

		popcornvideo.play();

		popcornvideo.footnote({
			start: 0,
			end: 58,
			text: "- Call to action på skærmen! -",

			target: "annotation"
		});
	</script>
	<script>
		var vid = document.getElementById("radissonvideo");

		function enableMute() {
			vid.muted = true;
		}

		function disableMute() {
			vid.muted = false;
		}

		function checkMute() {
			alert(vid.muted);
		}
	</script>

</html>
