<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Petrograd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="petrograd.css">
</head>




<body>

    <header>


        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4"><img src="imgs/petrograd2.png" class="img-responsive">
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-3">
                    <nav class="social-nav">
                        <a class="socialmenu" href="#">Facebook</a>
                        <a class="socialmenu" href="#">Instragram</a>
                        <a class="socialmenu" href="#">Twitter</a>
                    </nav>
                </div>
            </div>
        </div>



        <div class="container-fluid ">
            <nav class="navbar">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand lukkeklik" href="petrograd.html">petrograd</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a class="filterknap_vegetar lukkeklik" href="">VEGETAR</a></li>
                        <li><a class="filterknap_tilbud lukkeklik" href="">TILBUD</a></li>
                        <li><a class="filterknap_alkohol lukkeklik" href="">ALKOHOL</a></li>
                        <li><a class="sorter_billigste lukkeklik" href="">BILLIGSTE</a></li>
                        <li><a class="sorter_dyreste lukkeklik" href="">DYRESTE</a></li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="lukkeklik" href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a class="lukkeklik" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>

            </nav>
        </div>
    </header>


    <div class="container-fluid main">
        <div class="row">
            <div class="col-sm-12 menuer">
                <h3>Forretter</h3>
            </div>
        </div>

        <div class="row forretter"></div>


        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 menuer">
                <hr>
                <h3>Hovedretter</h3>
            </div>
        </div>
        <div class="row hovedretter"></div>
        <div class="row">
            <div class="col-sm-12 menuer">
                <hr>
                <h3>Dessert </h1>
            </div>
        </div>
        <div class="row desserter"></div>
        <div class="row">
            <div class="col-sm-12 menuer">
                        <hr>
<!--
<h3>Drikkevare</h3>
            </div>
        </div>
        <div class="row drikkevarer"></div>
        <div class="row">
            <div class="col-sm-12 menuer">
                <hr> -->

                <h3>Drikkevare m.m.</h3>
            </div>
        </div>
        <div class="row drikkevare"></div>


        <!--her skal produkter lægges ind-->
        <template id="produkt_template">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-2 produkt">
                <img src="imgs/small/ringbroed-druer-sm.jpg" class="img-responsive data_billede">
                <h5 class="data_navn">DATA_NAVN</h5>
                <p class="data_kortbeskrivelse">DATA_KORTBESKRIVELSE</p>
                <h4 class="pris">Pris: <span class="data_pris">DATA_PRIS</span>,- kr</h4>
                <!--todo sæt udsolgt class ved udsolgt!-->
                <h5 class="udsolgttekst">Denne ret er desværre udsolgt</h5>
                <!--skal kun vises ved rabat-->
                <h3 class="rabatpris">Rabatpris: <span class="data_rabatpris">DATA_RABATPRIS</span>,-  kr</h3>
                <!--skla kun vises ved udsolgt
                sæt rabat class ved rabat-->
                <button type="button" class="btn btn-link modalknap" data-toggle="modal" data-target="#myModal"> DETALJER </button>
            </div>


        </template>



        <!-- Modal -->
        <template id="modal_template">
            <h5 class="modal-title" id="exampleModalLabel">Din ynglings bestilling</h5>
            <h4 class="modal-title" id="exampleModalLabel"><span class="data_navn">DATA_NAVN</span></h4>



            <div class="modal-body">
                <img src="imgs/medium/ringbroed-druer-md.jpg" alt="" class="img-responsive data_billede modalbillede">

                <h5 strong class="pris">Pris: <span class="data_pris">DATA_PRIS</span>,- kr</h5>
                <h4 class="rabatpris">Rabat pris: <span class="data_rabatpris">DATA_RABATPRIS</span>,- kr</h4>
                <p class="data_langbeskrivelse">DATA_LANGBESKRIVELSE</p>
                <h6>Oprindelse:<span class="data_oprindelsesregion">DATA_OPRINDELSESREGION</span></h6>

                <h6>Allergi: <span class="data_allergener">DATA_ALLERGENER</span> </h6>
                <h6>Alkoholprocent: <span class="data_alkoholprocent">DATA_ALKOHOLPROCENT</span> </h6> Stjerner:
                <span class="data_stjerner">DATA_STJERNER</span>
            </div>
            <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-link" data-dismiss="modal">CLOSE</button>





        </template>


        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Restaurant Petrograd
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="petrograd.js"></script>

    <script>
        $(document).ready(function () {
            console.log("start");
            $('.lukkeklik').click(function () {
                var navbar_toggle = $('.navbar-toggle');
                if (navbar_toggle.is(':visible')) {
                    navbar_toggle.trigger('click');
                }
            });

        });
    </script>


</body>

</html>
