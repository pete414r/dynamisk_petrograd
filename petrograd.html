<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Petrograd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="petrograd.css"> </head>



<body>


    <header>


        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4"><img src="imgs/petrograd2.png" class="img-responsive">
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-3">
                    <nav class="social-nav">
                        <a class="socialmenu" href="#">Facebook</a>
                        <a class="socialmenu" href="#">Instragram</a>
                        <a class="socialmenu" href="#">Twitter</a>
                    </nav>
                </div>
            </div>
        </div>



        <div class="container-fluid ">
            <nav class="navbar">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand lukkeklik" href="#">petrograd</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a class=" lukkeklik" href="#">OM</a></li>

                        <li><a class="lukkeklik" href="#">KONTAKT</a></li>
                        <li><a class="lukkeklik" href="#">OS</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">RETTERNE<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a class="lukkeklik" href="#forretter">Forretter</a></li>
                                <li><a class="lukkeklik" href="#hovedretter">Hovedretter</a></li>
                                <li><a class="lukkeklik" href="#deserter">Deserter</a></li>
                                <li><a class="lukkeklik" href="#drikkevare">Drikkevare</a></li>
                                <li><a class="lukkeklik" href="#sideordrs">Sideordrs</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="lukkeklik" href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a class="lukkeklik" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>

            </nav>
        </div>
    </header>


    <div class="container-fluid main">
        <div class="row produktliste rowmain">
            <!--her skal produkter lægges ind-->
            <template id="produkt_template">
                <div class="col-sm-4 col-md-4">
                    <a href="#"><img class="img-responsive date_billede" src="imgs/small/ringbroed-druer-sm.jpg" alt=""></a>
                    <h3 class="data_kategori">DATA_KATEGORI</h3>
                    <h3 class="data_navn">DATA_NAVN</h3>
                    <h4 class="pris">Pris: <span class="data_pris">DATA_PRIS</span>,-</h4>
                    <!--todo sæt udsolgt class ved udsolgt!-->
                    <h4 class="Udsolgttekst">Udsolgt forret1</h4>
                    <h4 class="rabatpris">Rabatpris: <span class="data_rabatpris">DATA_RABATPRIS</span>,-</h4>
                    <!--skal kun vises ved rabat-->
                    <!--skla kun vises ved udsolgt
                sæt rabat class ved rabat-->
                    <button type="button" class="btn btn-link modalknap" data-toggle="modal" data-target="#myModal">Detaljer</button>
                </div>
            </template>



        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="petrograd.js"></script>


    <script>
        $(document).ready(function () {
            console.log("start");
            $('.lukkeklik').click(function () {
                var navbar_toggle = $('.navbar-toggle');
                if (navbar_toggle.is(':visible')) {
                    navbar_toggle.trigger('click');
                }
            });

        });
    </script>



</body>

</html>
